    <title>Inheritance</title>

<body>
    <h4>Inheritance in Class</h4>
    <script>
           class Category
           {
               dryFruit()
               {
                   return "Almond is a Dry Fruit";
               }
              pomeFruit()
              {
                   return "Apple is a Pome Fruit";
              }
           }

        class Fruits extends Category
        {
      
        constructor()
        {     
             super();
            console.warn("constructor");
        }
        getFruit()
        {
            return "you get Apple";
        }
       }
       let ft=new Fruits;
       let c1=new Category;
         console.log(ft.getFruit());
         console.log(ft.dryFruit());
    </script>
</body>
