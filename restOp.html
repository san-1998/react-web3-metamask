<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest operator</title>
</head>
<body>
    <h3>baki ki bachhi hui chiche:</h3>
    <script>

        function fruits(a,...fruits)
        {
            console.warn("fruits:",a,fruits);
        }
       
        function test(){
            return "hii guys";
        }

        fruits("banana",'apple','oranges','mangoes','kiwi',test);

    </script>
</body>
</html>
